<ion-content [fullscreen]="true">
  <div class="page-layout">
    <h3 class="page-title">{{i18n.lang.CONTACTS}}<br>
      <small>{{i18n.lang.CONTACTS_REGISTERED_TO_APP}}</small>
    </h3>
    <ion-button class="btn-add" (click)="handleTable({action: 'new'})">
      <i class="mdi mdi-plus"></i>
      <span class="text"> {{i18n.lang.NEW_CONTACT}}</span>
    </ion-button>
    <div class="content">
      <div class="card">
        <div class="card-body">
          <data-table *ngIf="tableInfo" [tableInfo]="tableInfo" [reload]="reloadTable"
            (clickEvent)="handleTable($event)"></data-table>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-modal id="modalContact" #modalContact>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()">{{i18n.lang.CANCEL}}</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="saveForm()" [strong]="true"
            [disabled]="!ContactForm.valid">{{i18n.lang.CONFIRM}}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form #ContactForm="ngForm" novalidate>
        <!-- <pre>{{ContactForm.value | json}}</pre> -->
        <input type="hidden" name="_id" ngModel #_id="ngModel">
        <div class="section">
          <h4 class="section-title">{{i18n.lang.BASIC_DATA}}</h4>
          <div class="section-body">
            <ion-row>
              <ion-col size="12">
                <input type="hidden" name="_person" ngModel #_person="ngModel" required>
                <app-autocomplete [data]="arr_persons" [ionlabel]="i18n.lang.SEARCH_PERSON+'*'" [label]="'label'"
                  [_id]="'_id'" (chooseEvent)="setPerson($event)" [clear]="clearEvent" [input]="inputEvent">
                </app-autocomplete>
              </ion-col>
              <ion-col size="12">
                <ion-item>
                  <ion-label for="position" position="stacked">{{i18n.lang.POSITION}}*</ion-label>
                  <ion-input type="text" name="position" ngModel required #position="ngModel"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item>
                  <ion-label for="email" position="stacked">{{i18n.lang.EMAIL}}</ion-label>
                  <ion-input type="text" name="email" ngModel #email="ngModel"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item>
                  <ion-label for="phone" position="stacked">{{i18n.lang.PHONE}}</ion-label>
                  <ion-input type="tel" name="phone" ngModel #phone="ngModel"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-xs="12">
                <ion-item class="old-select">
                  <label for="_confederation" position="stacked">{{i18n.lang.CONFEDERATION}}</label>
                  <select name="_confederation" ngModel #_confederation="ngModel">
                    <option value="">Selecione uma opção...</option>
                    <ng-template ngFor let-it [ngForOf]="arr_confederations">
                      <option value="{{it._id}}">{{it.slug}} - {{it.name}}</option>
                    </ng-template>
                  </select>
                </ion-item>
              </ion-col>
              <ion-col size-xs="12">
                <ion-item class="old-select">
                  <label for="_federation" position="stacked">{{i18n.lang.FEDERATION}}</label>
                  <select name="_federation" ngModel #_federation="ngModel">
                    <option value="">Selecione uma opção...</option>
                    <ng-template ngFor let-it [ngForOf]="arr_federations">
                      <option value="{{it._id}}">{{it.slug}} - {{it.name}}</option>
                    </ng-template>
                  </select>
                </ion-item>
              </ion-col>
              <ion-col size-xs="12">
                <ion-item class="old-select">
                  <label for="_club" position="stacked">{{i18n.lang.CLUB}}</label>
                  <select name="_club" ngModel #_club="ngModel">
                    <option value="">Selecione uma opção...</option>
                    <ng-template ngFor let-it [ngForOf]="arr_clubs">
                      <option value="{{it._id}}">{{it.slug}} - {{it.name}}</option>
                    </ng-template>
                  </select>
                </ion-item>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
