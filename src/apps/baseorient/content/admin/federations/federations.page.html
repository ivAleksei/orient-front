<ion-content [fullscreen]="true">
  <div class="page-layout">
    <h3 class="page-title">{{i18n.lang.FEDERATIONS}}<br>
      <small>{{i18n.lang.FEDERATIONS_REGISTERED_TO_APP}}</small>
    </h3>
    <ion-button class="btn-add" (click)="handleTable({action: 'new'})">
      <i class="mdi mdi-plus"></i>
      <span class="text"> {{i18n.lang.NEW_FEDERATION}}</span>
    </ion-button>
    <div class="content">
      <div class="card">
        <div class="card-body">
          <data-table *ngIf="tableInfo" [tableInfo]="tableInfo" [reload]="reloadTable"
            (clickEvent)="handleTable($event)"></data-table>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-modal id="modalFederation" #modalFederation>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()">{{i18n.lang.CANCEL}}</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="saveForm()" [strong]="true" [disabled]="!FederationForm.valid">{{i18n.lang.CONFIRM}}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form #FederationForm="ngForm" novalidate>
        <!-- <pre>{{FederationForm.value | json}}</pre> -->
        <input type="hidden" name="_id" ngModel #_id="ngModel">
        <div class="section">
          <h4 class="section-title">{{i18n.lang.BASIC_DATA}}</h4>
          <div class="section-body">
            <ion-row>
              <ion-col size-xs="12">
                <ion-item>
                  <ion-label for="slug" position="stacked">{{i18n.lang.SLUG}}*</ion-label>
                  <ion-input type="text" name="slug" ngModel required #slug="ngModel"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-xs="12">
                <ion-item>
                  <ion-label for="name" position="stacked">{{i18n.lang.NAME}}*</ion-label>
                  <ion-input type="text" name="name" ngModel required #name="ngModel"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-xs="12">
                <ion-item class="old-select">
                  <ion-label for="_confederation" position="stacked">{{i18n.lang.CONFEDERATION}}*</ion-label>
                  <select name="_confederation" ngModel #_confederation="ngModel" required="">
                    <option value="">Selecione uma opção...</option>
                    <ng-template ngFor let-it [ngForOf]="arr_confederations">
                      <option value="{{it._id}}">{{it.name}}</option>
                    </ng-template>
                  </select>
                </ion-item>
              </ion-col>
              <ion-col size-xs="12">
                <ion-item class="old-select">
                  <ion-label for="state" position="stacked">{{i18n.lang.STATE}}*</ion-label>
                  <select name="state" ngModel #state="ngModel" required="">
                    <option value="">Selecione uma opção...</option>
                    <ng-template ngFor let-it [ngForOf]="arr_state_city">
                      <option value="{{it.sigla}}">{{it.sigla}} - {{it.nome}}</option>
                    </ng-template>
                  </select>
                </ion-item>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
