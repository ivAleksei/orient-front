<ion-content [fullscreen]="true">
  <div class="page-layout">
    <h3 class="page-title">{{i18n.lang.EVENTS}}<br>
      <small>{{i18n.lang.EVENTS_REGISTERED_TO_APP}}</small>
    </h3>
    <div class="inline-btns">
      <ion-button class="btn-add" (click)="handleTable({action: 'import_helga'})">
        <i class="mdi mdi-sync"></i>
        <span class="text"> {{i18n.lang.IMPORT_FROM_HELGA}}</span>
      </ion-button>
      <ion-button class="btn-add" (click)="handleTable({action: 'new'})">
        <i class="mdi mdi-plus"></i>
        <span class="text"> {{i18n.lang.NEW_EVENT}}</span>
      </ion-button>
    </div>
    <div class="content">
      <div class="card">
        <div class="card-body">
          <data-table *ngIf="tableInfo" [tableInfo]="tableInfo" [reload]="reloadTable"
            (clickEvent)="handleTable($event)"></data-table>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-modal id="modalImport" #modalImport>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()">{{i18n.lang.CANCEL}}</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="importEvent()" [strong]="true"
            [disabled]="!ImportForm.valid">{{i18n.lang.CONFIRM}}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form #ImportForm="ngForm" novalidate>
        <!-- <pre>{{ImportForm.value | json}}</pre> -->
        <div class="section">
          <h4 class="section-title">{{i18n.lang.BASIC_DATA}}</h4>
          <div class="section-body">
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label for="_helga" position="stacked">{{i18n.lang._HELGA}}*</ion-label>
                  <ion-input type="text" name="_helga" ngModel required #_helga="ngModel"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal id="modalEvent" #modalEvent>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()">{{i18n.lang.CANCEL}}</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="saveForm()" [strong]="true"
            [disabled]="!EventForm.valid">{{i18n.lang.CONFIRM}}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form #EventForm="ngForm" novalidate>
        <!-- <pre>{{EventForm.value | json}}</pre> -->
        <input type="hidden" name="_id" ngModel #_id="ngModel">
        <div class="section">
          <h4 class="section-title">{{i18n.lang.BASIC_DATA}}</h4>
          <div class="section-body">
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label for="slug" position="stacked">{{i18n.lang.NAME}}*</ion-label>
                  <ion-input type="text" name="slug" ngModel required #slug="ngModel"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
