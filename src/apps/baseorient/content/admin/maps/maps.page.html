<ion-content [fullscreen]="true">
  <div class="page-layout">
    <h3 class="page-title">{{i18n.lang.MAPS}}<br>
      <small>{{i18n.lang.MAPS_REGISTERED_TO_APP}}</small>
    </h3>
    <ion-button class="btn-add" (click)="handleTable({action: 'new'})">
      <i class="mdi mdi-plus"></i>
      <span class="text"> {{i18n.lang.NEW_MAP}}</span>
    </ion-button>
    <div class="content">
      <div class="card">
        <div class="card-body">
          <data-table *ngIf="tableInfo" [tableInfo]="tableInfo" [reload]="reloadTable"
            (clickEvent)="handleTable($event)"></data-table>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-modal id="modalMap" #modalMap>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()">{{i18n.lang.CANCEL}}</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="saveForm()" [strong]="true"
            [disabled]="!MapForm.valid">{{i18n.lang.CONFIRM}}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form #MapForm="ngForm" novalidate>
        <!-- <pre>{{MapForm.value | json}}</pre> -->
        <input type="hidden" name="_id" ngModel #_id="ngModel">
        <input type="hidden" name="_event" ngModel #_event="ngModel">
        <input type="hidden" name="_route" ngModel #_route="ngModel">
        <div class="section">
          <h4 class="section-title">{{i18n.lang.BASIC_DATA}}</h4>
          <div class="section-body">
            <ion-row>
              <ion-col size="12">
                <ion-item class="old-select">
                  <label for="_race" position="stacked">{{i18n.lang.EVENT_RACE}}*</label>
                  <select name="_race" ngModel #_race="ngModel" required (change)="setInputs('race')">
                    <option value="">Selecione uma opção...</option>
                    <ng-template ngFor let-it [ngForOf]="arr_races">
                      <option value="{{it._id}}">{{it.label}}</option>
                    </ng-template>
                  </select>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item class="old-select">
                  <label for="_route" position="stacked">{{i18n.lang.ROUTE}}*</label>
                  <select name="_route" ngModel #_route="ngModel" required (change)="setInputs('route')">
                    <option value="">Selecione uma opção...</option>
                    <ng-template ngFor let-it [ngForOf]="arr_routes">
                      <option value="{{it._id}}" *ngIf="it._race == MapForm.value._race">{{it.label}}</option>
                    </ng-template>
                  </select>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item class="old-select">
                  <label for="_category" position="stacked">{{i18n.lang.CATEGORY}}</label>
                  <select name="_category" ngModel #_category="ngModel" (change)="setInputs('category')">
                    <option value="">Selecione uma opção...</option>
                    <ng-template ngFor let-it [ngForOf]="arr_categories">
                      <option value="{{it._id}}" *ngIf="it._race == MapForm.value._race">{{it.name}}</option>
                    </ng-template>
                  </select>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item>
                  <ion-label for="uploads" position="stacked">Arquivo</ion-label>
                  <div class="uploads">
                    <input type="file" class="hidden" id="input_map_file" (change)="selectFile($event)">
                    <div class="up-item new-upload" (click)="getFiles('input_map_file')">
                      <i class="mdi mdi-plus"></i>
                    </div>
                    <div class="up-item file open" (click)="handleTable({action:'map', data: file})" *ngIf="file">
                      <i class="mdi mdi-file"></i>
                      <p>{{file?.url}}</p>
                    </div>
                  </div>
                  <!-- <ion-item>
                  <ion-label for="file" position="stacked">{{i18n.lang.URL}}*</ion-label>
                  <input type="file" name="file" ngModel required #file="ngModel" (change)="selectFile($event)" />
                </ion-item> -->
                </ion-item>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
