<ion-content [fullscreen]="true">
  <div class="page-layout">
    <h3 class="page-title">{{i18n.lang.SEASONS}}<br>
      <small>{{i18n.lang.SEASONS_REGISTERED_TO_APP}}</small>
    </h3>
    <ion-button class="btn-add" (click)="handleTable({action: 'new'})">
      <i class="mdi mdi-plus"></i>
      <span class="text"> {{i18n.lang.NEW_SEASON}}</span>
    </ion-button>
    <div class="content">
      <div class="card">
        <div class="card-body">
          <data-table *ngIf="tableInfo" [tableInfo]="tableInfo" [reload]="reloadTable"
            (clickEvent)="handleTable($event)"></data-table>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-modal id="modalSeason" #modalSeason>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()">{{i18n.lang.CANCEL}}</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="saveForm()" [strong]="true"
            [disabled]="!SeasonForm.valid">{{i18n.lang.CONFIRM}}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form #SeasonForm="ngForm" novalidate>
        <!-- <pre>{{SeasonForm.value | json}}</pre> -->
        <input type="hidden" name="_id" ngModel #_id="ngModel">
        <div class="section">
          <h4 class="section-title">{{i18n.lang.BASIC_DATA}}</h4>
          <div class="section-body">
            <ion-row>
              <ion-col size-xs="12">
                <ion-item>
                  <ion-label for="year" position="stacked">{{i18n.lang.YEAR}}*</ion-label>
                  <ion-input type="text" name="year" ngModel required #year="ngModel"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-xs="6">
                <ion-item>
                  <ion-label for="dt_start" position="stacked">{{i18n.lang.DT_START}}*</ion-label>
                  <ion-input type="date" name="dt_start" ngModel required #dt_start="ngModel"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-xs="6">
                <ion-item>
                  <ion-label for="dt_end" position="stacked">{{i18n.lang.DT_END}}*</ion-label>
                  <ion-input type="date" name="dt_end" ngModel required #dt_end="ngModel"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-xs="12" >
                <ion-item class="old-select">
                  <label for="_confederation" position="stacked">{{i18n.lang.CONFEDERATION}}*</label>
                  <select name="_confederation" ngModel #_confederation="ngModel" required>
                    <option value="">Selecione uma opção...</option>
                    <ng-template ngFor let-it [ngForOf]="arr_confederations">
                      <option value="{{it._id}}">{{it.slug}} - {{it.name}}</option>
                    </ng-template>
                  </select>
                </ion-item>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
