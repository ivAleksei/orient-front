<ion-item class="no-border auth-form">

  <form #loginForm="ngForm" novalidate (ngSubmit)="login()">
    <ion-item class="no-border">
      <input type="text" name="str_cpf" [(ngModel)]="str_cpf" [placeholder]="i18n.lang.AUTH_USERNAME"
        (keyup)="enterEv($event)" required />
    </ion-item>
    <ion-item class="no-border">
      <ion-input type="password" name="password" [(ngModel)]="password" [placeholder]="i18n.lang.AUTH_PASSWORD"
        (keyup)="enterEv($event)" required>
      </ion-input>
    </ion-item>

    <ion-item class="no-border item-btn">
      <ion-button class="btn-login" type="submit" color="primary" (click)="login()"
        [disabled]="loading || !loginForm.valid">{{i18n.lang.AUTH_SIGNIN}}</ion-button>
    </ion-item>

    <p class="version">v. {{version}}</p>
    <div class="footer">
      <p>
        {{i18n.lang.AUTH_FORGOT_PASSWORD}} <a class="recover"
          routerLink="/login/recover">{{i18n.lang.AUTH_CLICK_HERE}}</a>
      </p>
    </div>
  </form>
</ion-item>
